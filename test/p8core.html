<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>p8js Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../libs/jquery-ui/jquery-ui-1.9.2.custom.min.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/p8core.js"></script>
  <script src="../src/p8jquery.js"></script>
  <script src="../src/p8jquery-ui.js"></script>
  <script src="../src/p8jquery-infoTip.js"></script>
  <script src="../src/p8jqueryui.js"></script>
  <script src="../src/p8jqueryui-multiEditor.js"></script>
  <script src="p8core_test.js"></script>
  <script src="p8ui_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">p8core Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span class="lame">lame test markup</span>
    <span class="normal">normal test markup</span>
    <span class="awesome">awesome test markup</span>
    
    <form id="form1">
  		<input id="input1" type="text" title="MyValue" />
  		<input id="input2" type="text" title="MyValue2" value="Real Value2"/>
  	</form>
  	
  </div>
</body>
</html>
